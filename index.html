    <script type="text/javascript">
      
      $(document).ready(function(){
        
        jQuery.extend(jQuery.validator.messages, {
          email: "Emailnya yang bener ya gan :)",
          required : "Emailnya ketinggalan gan :)"
         });

        function getCount(){
          $.ajax({
            url: 'http://idrails.agung-setiawan.com/',
            dataType: 'jsonp',
            success: function(data){
              console.log(data.jumlah);
              $("#total").html(data.jumlah)
            },
            error : function(err){
              console.log("error");
              console.log(err);
            }
          });
        }

        getCount();

        $('#form').validate({
            errorElement : 'div',
            errorLabelContainer: '.errorTxt',
            submitHandler: function(form) {
                var email=$("#email").val();

                $.ajax({
                    type:"post",
                    url:"http://idrails.agung-setiawan.com/",
                    data:"email="+email,
                    success:function(data){
                      $("#email").val("");
                      getCount();

                      $("#success").append("<div class=\"alert alert-success\"> <a href=\"#\" class=\"close\" data-dismiss=\"alert\" aria-label=\"close\">&times;</a> <strong>Terimakasih!</strong> kamu sudah terdaftar dan mendukung kami untuk berkarya :) </div>");
                    },
                    error : function(err){
                      console.log("error");
                      console.log(err);
                    }

                });
            }
          });

        $("#button").click(function(){

                            

        });

      });

  </script>
